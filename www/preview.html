<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Untitled Document</title>
    
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    
    <style>
		
	
	</style>
</head>

<body onLoad="getImage()">
	<div id="help"><a href="instructions.html"><img src="images/help.png"></a></div>
	
	<header><h1>Blackout Poetry</h1></header>
    
    <div id="toolbar">
        <button class="back" type="button" onclick="history.back(-1)">Back</button>
         
     </div>
    
	<div id="something"></div>

	<script>
    
	var image;
	var searchString = document.location.search;
	
	
	
    function getQueryParam(parameter, qs) {
		qs = "&" + qs;
		var p = escape(unescape(parameter));
		var regex = new RegExp("[?&]" + p + "=(?:([^&]*))?", "i");
	   
		var match = regex.exec(qs);
		var value = "";
		if (match != null) {
			value = match[1];
		};
		return value;
	};
	
	function getImage() {
		image = getQueryParam("image", searchString);
		alert('Almost done! All you have to do is save your image by pressing the Home and Power button and then letting go at the same time.');
		//alert("This"+ image +"is copied");
		document.getElementById("something").innerHTML="<img src='"+image+"'>";
		
	};
    </script>

</body>
</html>
